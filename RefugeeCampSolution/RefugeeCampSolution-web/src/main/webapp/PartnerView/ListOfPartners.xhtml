<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:form id="form" >
	
			<p:dataTable emptyMessage="No " paginator="true"
				paginatorPosition="bottom" rows="4"
				value="#{partnerBean.partners}" var="p">
				<f:facet name="header">
					<h:outputText value="List Of  Partners" />
				</f:facet>
				<p:column headerText="Partner ID" >
					<h:outputText value="#{p.partnerID}" />
				</p:column>
				
				<p:column headerText="First Name">
					<h:outputText value="#{p.firstName}" />
				</p:column>
				
				<p:column headerText="Last Name">
					<h:outputText value="#{p.firstName}" />
				</p:column>
				
				<p:column headerText="Phone Number">
					<h:outputText value="#{p.phoneNumber}" />
				</p:column>
				
				<p:column headerText="E-mail" >
					<h:outputText value="#{p.email}" />
				</p:column>
				
				<p:column headerText="Company">
					<h:outputText value="#{p.company}" />
				</p:column>
				
				<p:column headerText="title">
					<h:outputText value="#{p.title}" />
				</p:column>
				
				<p:column headerText="Description">
					<h:outputText value="#{p.description}" />
				</p:column>
				
				<p:column headerText="Status of Partnership">
					<h:outputText value="#{p.status}" />
				</p:column>	
				
				<p:column headerText="action">
					<h:commandButton value="Delete"
						action="#{partnerBean.doDeletePartners(p)}" update=":Partners" />
						<h:commandButton value="traiter"
						action="#{partnerBean.traiter(p)}" />
				</p:column>
				
			</p:dataTable>

		</h:form>

		
		
		<h:form id="editSponors" rendered="#{partnerBean.formEdit}"
			enctype="multipart/form-data">
			<p:panelGrid columns="2">
				<p:outputLabel value="Status of Partnership" /> 
		 	<p:inputText value="#{partnerBean.partnerselected.status}" />
		 	
		 	
				<h:commandButton action="#{partnerBean.doAddOrSavePartnersEdit()}"
					value=" Update Sponsors" />
					
				<h:commandButton action="#{partnerBean.goHome()}"
					value=" Back to Home " />

			</p:panelGrid>
		</h:form>
		
		
	
</html>
